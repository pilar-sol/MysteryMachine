<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <!-- Import the Google Fonts for Cinzel and EB Garamond -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=EB+Garamond:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'EB Garamond', serif; /* Body text uses EB Garamond */
            margin: 0;
            padding: 0;
            background-color: #2c2c2c; /* Dark background for night mode */
            color: white; /* White text for better contrast */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }

        .container {
            max-width: 800px;
            padding: 20px;
            background-color: #444; /* Slightly darker background to make the container stand out */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            font-family: 'Cinzel', serif; /* Title font */
            font-size: 3rem;
            margin-bottom: 1.5rem;
        }

        h3 {
            font-family: 'Cinzel', serif; /* Sub-title font */
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        textarea {
            width: 80%; /* Make the textarea width responsive */
            padding: 10px;
            font-size: 1.2rem;
            border-radius: 5px;
            border: 1px solid #777;
            margin: 20px 0;
            background-color: #333; /* Darker background for textarea */
            color: white;
        }

        input[type="submit"] {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            font-family: 'Cinzel', serif; /* Use Cinzel for the button text */
            cursor: pointer;
            background-color: #555; /* Dark button background */
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;

        }

        input[type="submit"]:hover {
            background-color: #777; /* Slightly lighter on hover */
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #bbb; /* Light color for links */
            transition: color 0.3s ease;
        }

        a:hover {
            color: white; /* Brighter color on hover */
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Adventure Scenario</h1>
        <p>{{ question }}</p>
        <form method="post">
            <label for="response">Your Response:</label><br>
            <textarea id="response" name="response" rows="4" cols="50"></textarea><br><br>
            <input type="submit" value="Submit">
        </form>
        
        {% if ai_response %}
        <h2>AI's Response:</h2>
        <p>{{ ai_response }}</p>
        {% endif %}

        {% if sentiment %}
        <h2>Sentiment Analysis:</h2>
        <p>{{ sentiment }}</p>
        {% endif %}

        <div style="margin-top: 20px;">
            {% if correct_answer %}
            <button style="margin-right: 20px;">
                <a href="/ending" style="text-decoration: none; color: inherit;">Finish the Game</a>
            </button>
            {% endif %}
            <button style="margin-left: 20px;">
                <a href="/home" style="text-decoration: none; color: inherit;" onclick="history.go(-1); return false;">Back to Home</a>
            </button>
        </div>        
    </div>
</body>
</html>
